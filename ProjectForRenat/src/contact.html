<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>HUSSTLEE MEDIA</title>
</head>
<body>
<header class="header">
    <div class="container">
        <!-- Обычная навигация (будет скрываться на мобильных) -->
        <nav class="nav__menu">
            <ul class="nav__item">
                <li><a href="index.html" class="nav__link">VIDEO</a></li>
                <li><a href="#" class="nav__link">CLIENT WORK</a></li>
                <li><a href="#" class="nav__link">PHOTO</a></li>
                <li><a href="contact.html" class="nav__link">CONTACT</a></li>
            </ul>
        </nav>

        <!-- Логотип -->
        <div class="logo">
            <img src="../img/logoWithoutBG.png" alt="HUSSLEE">
        </div>

        <!-- Бургер-меню (иконка menuIcon.png) -->
        <div class="empty">
            <button class="burger-menu" onclick="toggleMenu()"></button>
        </div>
        <nav class="fullscreen-menu">
            <button class="close-menu" onclick="toggleMenu()"><img src="../img/cross.png" alt="cancel"></button>
            <a href="#">VIDEO</a>
            <a href="#">CLIENT WORK</a>
            <a href="#">PHOTO</a>
            <a href="#">CONTACT</a>
        </nav>
    </div>
</header>
<section class="welcome__content">
    <div class="welcome__text">
        <h1 class="welcome__text-header">CONTACT WITH ME</h1>
    </div>
</section>
<div class="form-container">
    <div class="email__container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name*</label>
                <input class="input__field" type="text" id="name" name="name" placeholder="YOUR NAME..." required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input class="input__field" type="email" id="email" name="email" placeholder="YOUR EMAIL..." required>
            </div>
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" placeholder="MESSAGE..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send</button>
        </form>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
